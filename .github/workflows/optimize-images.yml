name: Optimize and Generate Thumbnails

on:
  push:
    paths:
      - "images/**"
  workflow_dispatch:

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install sharp glob

      - name: Optimize images and generate thumbnails
        run: node .github/scripts/optimize-images.js

      - name: Commit optimized results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add images-optimized images-thumbs index.json || true
          git commit -m "Optimize images & generate thumbnails [skip ci]" || echo "No changes to commit"
          git push
