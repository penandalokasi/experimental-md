name: Optimize and Generate Thumbnails

on:
  push:
    paths:
      - "images/**"
  workflow_dispatch:

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ 2. Install full FFmpeg with VP8/VP9 codec support
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version

      # ğŸ’¾ 3. Setup Node.js environment with caching
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # ğŸ“¦ 4. Install dependencies
      - name: Install dependencies
        run: npm ci || npm install

      # ğŸ–¼ï¸ 5. Optimize images and generate thumbnails
      - name: Run image optimization script
        run: node .github/scripts/optimize-images.js

      # ğŸ’¾ 6. Commit optimized results back to repo
      - name: Commit optimized results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add images-optimized images-thumbs index.json || true
          git commit -m "Optimize images & generate thumbnails [skip ci]" || echo "No changes to commit"
          git push
