name: Optimize Media

on:
  push:
    paths:
      - "images/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick ffmpeg jq

      - name: Optimize media
        run: |
          mkdir -p images-optimized

          for file in images/*; do
            [ -f "$file" ] || continue

            filename=$(basename "$file")
            name="${filename%.*}"
            ext="${filename##*.}"
            ext_lower=$(echo "$ext" | tr '[:upper:]' '[:lower:]')

            case "$ext_lower" in

              # JPG / PNG → WebP
              jpg|jpeg|png)
                output="images-optimized/$name.webp"

                if [ -f "$output" ] && [ "$file" -ot "$output" ]; then
                  echo "Skipping $filename (up to date)"
                  continue
                fi

                echo "Processing image $filename"

                convert "$file[0]" \
                  -strip \
                  -resize 1600x1600\> \
                  -quality 80 \
                  "$output"
                ;;

              # GIF → WebM
              gif)
                output="images-optimized/$name.webm"

                if [ -f "$output" ] && [ "$file" -ot "$output" ]; then
                  echo "Skipping $filename (up to date)"
                  continue
                fi

                echo "Converting GIF $filename"

                ffmpeg -y -i "$file" \
                  -vf "scale=1600:-2:flags=lanczos,fps=15" \
                  -c:v libvpx-vp9 \
                  -b:v 0 \
                  -crf 35 \
                  -an \
                  -loop 0 \
                  "$output"
                ;;

              *)
                echo "Skipping $filename (unsupported)"
                ;;
            esac
          done

      - name: Generate index.json
        run: |
          echo "Generating index.json"

          cd images-optimized

          # List only media files, sort descending (newest first)
          ls -1 *.webp *.webm 2>/dev/null | sort -r | jq -R . | jq -s . > index.json

          cd ..

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add images-optimized

          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "Update optimized media and index"
            git push
          fi
