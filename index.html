<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Gallery</h1>
</header>

<main>
    <div id="gallery" class="gallery"></div>
</main>

<div id="lightbox" class="lightbox">
  <div class="lightbox-inner">
    <img id="lightbox-img-prev" class="lightbox-img side">
    <img id="lightbox-img" class="lightbox-img main">
    <img id="lightbox-img-next" class="lightbox-img side">
  </div>

  <button id="lightbox-copy" class="copy-btn lightbox-copy">Copy URL</button>
</div>

<script src="script.js"></script>
</body>
</html>
